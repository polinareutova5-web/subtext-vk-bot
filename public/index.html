<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- –®—Ä–∏—Ñ—Ç –¥–ª—è –Ω–∞–∑–≤–∞–Ω–∏—è -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #faf9f6;
      color: #333;
    }

    .hidden { display: none; }

    /* ===== HEADER ===== */
    .header {
      width: 100vw;
      height: 280px;
      background: url('https://cdn.qwenlm.ai/output/26e59e0c-c12d-470e-9e9d-ead84f166378/t2i/a16a1240-e568-4c39-8993-f9b94b1f3ad3/1769081334.png')
        no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0.85),
        rgba(255,255,255,0.25),
        rgba(255,255,255,0.85)
      );
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      letter-spacing: 1px;
      color: #013220;
      z-index: 1;
      padding: .6rem 2rem;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      text-shadow: 0 4px 12px rgba(0,0,0,.2);
    }

    /* ===== NAV ===== */
    .nav-container {
      display: flex;
      gap: .8rem;
      max-width: 900px;
      margin: 1.5rem auto;
      padding: .5rem 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .nav-container button {
      min-width: 150px;
      height: 55px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(46,125,50,.25);
      transition: all .25s ease;
    }

    .nav-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(46,125,50,.35);
    }

    /* ===== SECTIONS ===== */
    .section {
      padding: 1.5rem;
      animation: fadeIn .3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== PROFILE ===== */
    .profile-section {
      max-width: 520px;
      margin: auto;
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    .avatar-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2e7d32;
      margin-bottom: 1rem;
    }

    /* ===== GRIDS ===== */
    .lessons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.2rem;
    }

    /* –ú–ê–ì–ê–ó–ò–ù ‚Äî –°–¢–†–û–ì–û 4 –í –õ–ò–ù–ò–Æ */
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.2rem;
    }

    @media (max-width: 900px) {
      .shop-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 500px) {
      .shop-grid { grid-template-columns: 1fr; }
    }

    .lesson-card,
    .shop-item {
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 1.4rem;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,.1);
      transition: all .25s ease;
    }

    .lesson-card:hover,
    .shop-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(0,0,0,.15);
    }

    /* ===== –û–ë–™–ï–ú–ù–´–ï –ö–ù–û–ü–ö–ò –£–†–û–ö–û–í ===== */
    .lesson-btn {
      display: inline-block;
      margin-top: .8rem;
      padding: .7rem 1.6rem;
      border-radius: 999px;
      background:
        linear-gradient(to bottom, #66bb6a, #2e7d32);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      box-shadow:
        0 6px 0 #1b5e20,
        0 10px 18px rgba(0,0,0,.25);
      transition: all .2s ease;
    }

    .lesson-btn:hover {
      transform: translateY(-2px);
      box-shadow:
        0 8px 0 #1b5e20,
        0 14px 24px rgba(0,0,0,.3);
    }

    .lesson-btn:active {
      transform: translateY(4px);
      box-shadow:
        0 2px 0 #1b5e20,
        0 6px 12px rgba(0,0,0,.25);
    }

    /* ===== OTHER BUTTONS ===== */
    button[type="button"],
    .buy-btn {
      background: linear-gradient(135deg, #2e7d32, #43a047);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: .7rem 1.6rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(46,125,50,.25);
      transition: all .25s ease;
    }

    button:hover,
    .buy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(46,125,50,.35);
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: .7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    h2 { text-align: center; }
  </style>
</head>

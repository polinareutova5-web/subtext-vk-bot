    /* ===== NAV ===== */
    .nav-container {

      padding: .5rem 1rem;
      justify-content: center;
      flex-wrap: wrap;

    }

    .nav-container button {

      height: 55px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(46,125,50,.25);
      transition: all .25s ease;
    }

    .nav-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(46,125,50,.35);
    }

    /* ===== SECTIONS ===== */
    .section {
      padding: 1.5rem;
      animation: fadeIn .3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== PROFILE ===== */
    .profile-section {
      max-width: 520px;
      margin: auto;
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 18px;

    .avatar-img {

      border: 4px solid #2e7d32;
      margin-bottom: 1rem;
    }

    /* ===== GLASS CARDS ===== */

      border-radius: 18px;
      padding: 1.4rem;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,.1);
      transition: all .25s ease;
    }

    .lesson-card:hover,

      box-shadow: 0 14px 30px rgba(0,0,0,.15);

      color: #fff;

    /* ===== BUTTONS ===== */

    }

    button:hover,

    }

    textarea, input[type="file"] {
      width: 100%;
      padding: .7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    h2 { text-align: center; }
  </style>
</head>

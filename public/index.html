    <!DOCTYPE html>
<html lang="ru">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background:
        radial-gradient(circle at top, #e8f5e9, #c8e6c9),
        linear-gradient(135deg, #e0f2f1, #f1f8e9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1b3a1b;
    }

    .bg-blur {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(46,125,50,.25), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(102,187,106,.25), transparent 40%);
      filter: blur(40px);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(18px);
      border-radius: 26px;
      padding: 3rem 2.5rem;
      box-shadow:
        0 20px 60px rgba(0,0,0,.15),
        inset 0 0 0 1px rgba(255,255,255,.4);
      text-align: center;
      animation: fadeUp .6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 3.8rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.9);
      text-shadow:
        2px 2px 0 rgba(0,60,0,.7),
        0 10px 25px rgba(0,0,0,.25);
      margin-bottom: .4rem;
    }

    .subtitle {
      font-size: .95rem;
      opacity: .85;
      margin-bottom: 2.5rem;
    }

    input {
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,.9);
      box-shadow:
        inset 0 2px 6px rgba(0,0,0,.1),
        0 6px 20px rgba(46,125,50,.15);
      text-align: center;
      margin-bottom: 1.2rem;
    }

    input::placeholder {
      color: #6b8f6b;
    }

    button {
      width: 100%;
      padding: 1rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(135deg, #1b5e20, #66bb6a);
      box-shadow: 0 10px 30px rgba(27,94,32,.4);
      transition: .25s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(27,94,32,.45);
    }

    .error {
      margin-top: 1rem;
      font-size: .85rem;
      color: #b71c1c;
      min-height: 1.2em;
    }

    .hint {
      margin-top: 1.6rem;
      font-size: .75rem;
      opacity: .7;
    }

    @media (max-width: 480px) {
      .card { padding: 2.2rem 1.6rem; }
      .logo { font-size: 2.8rem; }
    }
  </style>
</head>

<body>

  <div class="bg-blur"></div>

  <div class="card">
    <div class="logo">Subtext</div>
    <div class="subtitle">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç —É—á–µ–Ω–∏–∫–∞</div>

    <input type="text" id="idInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à ID">

    <button onclick="enterById()">–í–æ–π—Ç–∏</button>

    <div id="errorMsg" class="error"></div>

  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz4-rWzebBIVfOVFFGAoWc3s6ScrCuDZR78zlfCMNZh5oV5wv2lE7ZrK0smympHYSYjvQ/exec";

    async function enterById() {
      const id = document.getElementById("idInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      if (!id) {
        errorMsg.textContent = "–í–≤–µ–¥–∏—Ç–µ ID";
        return;
      }

      try {
        const res = await fetch(
          `${API_URL}?action=check_user&userId=${encodeURIComponent(id)}`
        );
        if (!res.ok) throw new Error();

        const data = await res.json();

        if (data.success) {
          // üëâ –ü–ï–†–ï–•–û–î –í –õ–ö
          window.location.href = `lk.html?id=${encodeURIComponent(id)}`;
        } else {
          errorMsg.textContent = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω";
        }

      } catch (e) {
        console.error(e);
        errorMsg.textContent = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º";
      }
    }
  </script>

</body>
</html>

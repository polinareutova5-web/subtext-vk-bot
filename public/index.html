        no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0.85),
        rgba(255,255,255,0.2),
        rgba(255,255,255,0.85)
      );
    }

    .header h1 {
      font-family: 'English Script', cursive;
      font-size: 3.5rem;
      color: #013220;
      z-index: 1;
      padding: .5rem 1.5rem;
      border-radius: 12px;
      backdrop-filter: blur(4px);
      text-shadow: 0 2px 8px rgba(0,0,0,.15);
    }

    /* ===== NAV BUTTONS ===== */
    .nav-container {
      display: flex;
      gap: .8rem;
      overflow-x: auto;
      max-width: 900px;
      margin: 1.5rem auto;
      padding: .5rem 1rem;
      justify-content: center;
    }

    .nav-container button {
      min-width: 150px;
      height: 55px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      color: #fff;
      font-weight: 600;
      font-size: .95rem;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(46,125,50,.25);
      transition: all .25s ease;
    }

    .nav-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(46,125,50,.35);
      filter: brightness(1.05);
    }

    /* ===== SECTIONS ===== */
    .section {
      padding: 1.5rem;
      animation: fadeIn .3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== PROFILE ===== */
    .profile-section {
      max-width: 520px;
      margin: auto;
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    .avatar-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2e7d32;
      margin-bottom: 1rem;
    }

    /* ===== CARDS ===== */
    .lessons-grid,
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.2rem;
    }

    .lesson-card,
    .shop-item {
      background: #fff;
      padding: 1.2rem;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      text-align: center;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .lesson-card:hover,
    .shop-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 28px rgba(0,0,0,.12);
    }

    /* ===== BUTTONS ===== */
    button[type="button"],
    .buy-btn {
      background: linear-gradient(135deg, #2e7d32, #43a047);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: .7rem 1.6rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(46,125,50,.25);
      transition: all .25s ease;
    }

    button[type="button"]:hover,
    .buy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(46,125,50,.35);
    }

    /* ===== FORMS ===== */
    textarea, input[type="file"] {
      width: 100%;
      padding: .7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: .95rem;
    }

    .form-group {
      margin: 1rem 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>

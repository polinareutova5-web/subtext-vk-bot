.header::before {
  content: "";

.header h1 {

  font-size: 3.2rem;
  margin: 0;

/* ===== NAV ===== */
.nav-container {
  display: flex;
  gap: .6rem;
  justify-content: center;
  flex-wrap: wrap;
  margin: 1rem auto;
  padding: .5rem;
}

.nav-container button {
  min-width: 140px;
  height: 52px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #2e7d32, #66bb6a);
  color: white;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(46,125,50,.35);
  transition: all .25s ease;
}

.nav-container button:hover {
  transform: translateY(-2px) scale(1.04);
  box-shadow: 0 16px 36px rgba(46,125,50,.45);
}

/* ===== SECTIONS ===== */
.section {
  padding: 1.5rem;
  animation: fade .3s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== PROFILE ===== */
.profile-section {
  max-width: 520px;
  margin: auto;
  text-align: center;
  background: white;
  padding: 2rem;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,.08);
}

.avatar-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 4px solid #2e7d32;
  object-fit: cover;
  margin-bottom: 1rem;
}

/* ===== LESSONS ===== */
.lessons-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 1.2rem;
}

.lesson-card {
  background: white;
  padding: 1.4rem;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 10px 26px rgba(0,0,0,.08);
  transition: all .3s ease;
}

.lesson-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 40px rgba(0,0,0,.12);
}

/* === –û–ë–™–Å–ú–ù–´–ï –ö–ù–û–ü–ö–ò –£–†–û–ö–û–í === */
.lesson-btn {
  display: inline-block;
  margin-top: 1rem;
  padding: .7rem 1.8rem;
  border-radius: 999px;
  background: linear-gradient(135deg, #2e7d32, #81c784);
  color: white;
  font-weight: 600;
  text-decoration: none;
  box-shadow:
    0 6px 14px rgba(46,125,50,.35),
    inset 0 1px 0 rgba(255,255,255,.4);
  transition: all .25s ease;
}

.lesson-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow:
    0 10px 26px rgba(46,125,50,.45),
    inset 0 1px 0 rgba(255,255,255,.5);
}

/* ===== SHOP ===== */
.shop-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1.2rem;
}

@media (max-width: 900px) {
  .shop-grid { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 500px) {
  .shop-grid { grid-template-columns: 1fr; }
}

.shop-item {
  background: white;
  padding: 1.4rem;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 10px 26px rgba(0,0,0,.08);
  transition: all .3s ease;
}

.shop-item:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 40px rgba(0,0,0,.12);
}

.buy-btn,
button[type="button"] {
  margin-top: .8rem;
  padding: .7rem 1.8rem;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #2e7d32, #66bb6a);
  color: white;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(46,125,50,.35);
  transition: all .25s ease;
}

.buy-btn:hover,
button:hover {
  transform: translateY(-2px) scale(1.05);
}

textarea, input[type="file"] {
  width: 100%;
  padding: .6rem;
  border-radius: 10px;
  border: 1px solid #ccc;
}

h2 { text-align: center; }
</style>
</head>

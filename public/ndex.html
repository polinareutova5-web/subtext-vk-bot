<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subtext - Вход</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #faf9f6; color: #333; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .header { width: 100%; height: 200px; background: url('https://cdn.qwenlm.ai/output/26e59e0c-c12d-470e-9e9d-ead84f166378/t2i/a16a1240-e568-4c39-8993-f9b94b1f3ad3/1769081334.png') no-repeat center center; background-size: cover; display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 2rem; }
    .header::before { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,.35); }
    .big-title { font-family: 'Playfair Display', serif; font-size: 4rem; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,.7); z-index: 1; }
    .start-box { display: flex; flex-direction: column; align-items: center; gap: 1rem; background: rgba(255,255,255,.9); padding: 2rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.1); }
    input { padding: .6rem 1rem; border-radius: 10px; border: 1px solid #ccc; width: 220px; text-align: center; font-size: 1rem; }
    button { padding: .6rem 1.4rem; border-radius: 999px; border: none; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, #2e7d32, #66bb6a); color: #fff; box-shadow: 0 6px 14px rgba(46,125,50,.25); transition: .25s ease; }
    button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(46,125,50,.35); }
    .error { color: #b71c1c; font-weight: 500; }
  </style>
</head>

<body>
  <div class="header">
    <div class="big-title">Subtext</div>
  </div>

  <div class="start-box">
    <h2>Введите свой ID ученика</h2>
    <input type="text" id="idInput" placeholder="Ваш ID">
    <button onclick="enterById()">Войти</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyfkS_uIvJ6BNJ1k6xrOXvfSMYbIP4vz7TAxTkMRvIVUjZw3myR5ZVDHOZY7pPDwRjtDg/exec";

    async function enterById() {
      const id = document.getElementById("idInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      if (!id) {
        errorMsg.textContent = "Введите ID";
        return;
      }

      try {
        const res = await fetch(`${API_URL}?action=check_user&userId=${encodeURIComponent(id)}`);
        if (!res.ok) throw new Error("Ошибка соединения");
        const data = await res.json();

        if (data.success) {
          // если пользователь найден, открываем ЛК
          window.location.href = `lk.html?id=${encodeURIComponent(id)}`;
        } else {
          errorMsg.textContent = "Пользователь не зарегистрирован";
        }
      } catch (e) {
        console.error(e);
        errorMsg.textContent = "Ошибка соединения с сервером";
      }
    }
  </script>
</body>
</html>
